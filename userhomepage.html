    <section id="contact" class="content page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-title text-center">
                    <h1 style="font-weight:700;" class="section-heading text-uppercase">CONTACT US</h1>
                      <div class="title-border mt-3"></div>
                      <p class="title-desc text-muted mt-3">Send Us A Message</p>
                  </div>
              </div>
          </div>

        <div class="row mt-5 pt-2">
            <div class="col-lg-5">
                <div class="contact-info">
                    <div style="background-image: url('images/features/map.png'); background-repeat: no-repeat">

                        <div class="media">
                            <i class="mdi mdi-map-marker text-primary h4"></i>
                            <div class="media-body ml-4">
                                <p class="text-muted">1611 Sampaloc Manila
                                <br>Philippines</p>
                            </div>
                        </div>

                        <div class="media mt-4">
                            <i class="mdi mdi-phone text-primary h4"></i>
                            <div class="media-body ml-4">
                                <p class="text-muted">Phone: +168 +123-456-789
                                <br>Fax: +123-456-789</p>
                              </div>
                          </div>

                          <div class="media mt-4">
                            <i class="mdi mdi-calendar-clock text-primary h4"></i>
                              <div class="media-body ml-4">
                                  <p class="text-muted">Monday-friday: 9.00-19.00
                                <br>Saturday-Sunday: Holiday</p>
                              </div>
                          </div>

                          <div class="media mt-4">
                            <i class="mdi mdi-email text-primary h4"></i>
                              <div class="media-body ml-4">
                                  <p class="text-muted">Email: ust.edu.ph</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-lg-7">
                  <div class="custom-form">
                      <div id="message"></div>
                      <form method="post" action="#" name="contact-form" id="contact-form">
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="form-group mt-3">
                                      <input name="name" id="name" type="text" class="form-control" placeholder="Your name">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-lg-6">
                                  <div class="form-group mt-3">
                                      <input name="email" id="email" type="email" class="form-control" placeholder="Your email">
                                  </div>
                              </div>

                              <div class="col-lg-6">
                                  <div class="form-group mt-3">
                                      <input name="number" id="number" type="number" class="form-control" placeholder="Phone Number">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="form-group mt-3">
                                      <textarea name="comments" id="comments" rows="5" class="form-control" placeholder="Your message"></textarea>
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="mt-3">
                                      <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary" value="Send Message">
                                      <div id="simple-msg"></div>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
     </section>
   <!-- ========== END OF CONTACT ========= -->
